<!DOCTYPE html>
<html>
    <head>
        <title>Movie CRUD App</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}"/>
    </head>
    <body>
        <form action="/update_movie/{{ movie.id }}" method="POST">
            <h1>Update Movie</h1>
            <ul>
                <li>
                    <label for="id">Id</label>
                    <input type="number" name="id" id="id" value="{{ movie.id }}"/>
                </li>
                <li>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" value="{{ movie.title }}" />
                </li>
                <li>
                    <label for="director">Director</label>
                    <input type="text" name="director" id="director" value="{{ movie.director }}"/>
                </li>
                <li>
                    <label for="genre">Genre</label>
                    <input type="text" name="genre" id="genre" value="{{ movie.genre }}" />
                </li>
                <li>
                    <label for="date">Date</label>
                    <input type="number" name="date" id="date" value="{{ movie.date }}" />
                </li>
                <li>
                    <label for="rating">Rating</label>
                    <input type="text" name="rating" id="rating" value="{{ movie.rating }}" />
                </li>
            </ul>
            <button type="submit">Update</button>
            <a href="/">Cancel</a>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Movie CRUD App</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}"/>
    </head>
    <body>
        <h1>Hi {{user}}, welcome to our cinema!</h1>
        <table>
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Director</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Date</th>
                    <th scope="col">Rating</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                <tr>
                    <td>{{ movie.title }}</td>
                    <td>{{ movie.director }}</td>
                    <td>{{ movie.genre }}</td>
                    <td>{{ movie.date }}</td>
                    <td>{{ movie.rating }}</td>
                    <td><a href="/delete_movie/{{ movie.id }}">Delete</a></td>
                    <td><a href="/update_movie/{{ movie.id }}">Update</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="/add_movie" method="POST" class="hidden" id="add-movie-form" method="POST">

            <h2>New Movie:</h2>
            <div style="display: flex; flex-direction: column; gap: 8px">
                <label for="id">Id</label>
                <input type="int" name="id" id="id" />

                <label for="title">Title</label>
                <input type="text" name="title" id="title" />

                <label for="director">Director</label>
                <input type="text" name="director" id="director" />

                <label for="genre">Genre</label>
                <input type="text" name="genre" id="genre" />

                <label for="date">Date</label>
                <input type="int" name="date" id="date" />

                <label for="rating">Rating</label>
                <input type="text" name="rating" id="rating" />
            </div>
            <button id="show-add-movie-form" style="width: 100%; margin-top: 12px">
                Add Movie
            </button>
        </form>
    </body>
</html>
